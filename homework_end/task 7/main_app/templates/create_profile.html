{% extends "base.html" %}
{% block title %}Создание профиля{% endblock %}
{% block content %}
<h2>Создание профиля пользователя</h2>
<form method="post">
    {% csrf_token %}
    {{ user_form.as_p }}
    <button type="submit" class="btn">Создать профиль</button>
    <a href="{% url 'user_list' %}" class="btn" style="margin-left: 10px; background: #6c757d;">Отмена</a>
</form>
{% endblock %}
