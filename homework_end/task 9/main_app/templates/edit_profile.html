{% extends "base.html" %}
{% block title %}Редактирование профиля{% endblock %}
{% block content %}
<div class="header">
    <h2>Редактирование профиля: {{ user.name }}</h2>
    <a href="{% url 'user_profile' user.id %}" class="btn btn-secondary">Просмотр</a>
</div>

<div class="user-card">
    <h3>Форма редактирования</h3>
    <form method="post">
        {% csrf_token %}
        {{ user_form.as_p }}
        <div class="actions">
            <button type="submit" class="btn btn-success">Сохранить</button>
            <a href="{% url 'user_profile' user.id %}" class="btn btn-secondary">Отмена</a>
        </div>
    </form>
</div>
{% endblock %}
