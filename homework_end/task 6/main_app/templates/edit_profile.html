<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Редактировать профиль</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e7f1 100%);
      padding: 40px 20px;
      margin: 0;
    }
    .form-container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: 600;
      color: #34495e;
    }
    input[type="text"],
    input[type="number"],
    input[type="email"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #bdc3c7;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
    }
    input:focus {
      outline: none;
      border-color: #3498db;
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
    }
    button {
      width: 100%;
      padding: 14px;
      margin-top: 25px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h1>Редактировать профиль</h1>
    <form method="POST">
      {% csrf_token %}

      <label for="name">Имя</label>
      <input type="text" name="name" id="name" value="{{ profile_data.name }}" required>

      <label for="age">Возраст</label>
      <input type="number" name="age" id="age" value="{{ profile_data.age }}" required>

      <label for="phone">Телефон</label>
      <input type="text" name="phone" id="phone" value="{{ profile_data.phone }}" required>

      <label for="email">Email</label>
      <input type="email" name="email" id="email" value="{{ profile_data.email }}" required>

      <button type="submit">Сохранить изменения</button>
    </form>
  </div>

</body>
</html>
