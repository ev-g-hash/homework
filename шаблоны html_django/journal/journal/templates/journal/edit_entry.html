{% extends "base.html" %}

{% block content %}
    <p>
        <a href="{% url "journal:topic" topic.id %}"> {{ topic }}</a>
    </p>

    <p>Добавить изменения:</p>
    <form action="{% url "journal:edit_entry" entry.id %}" method='post'>
        {% csrf_token %}
        {{ form.as_div }}
        <button name="submit">сохранить изменения</button>
    </form>
{% endblock content %}
