{% extends "base.html" %}

{% block content %}
    <h2>Темы обучения</h2>    
    <ul>
        {% for topic in topics %}
            <li>
                <a href="{% url "journal:topic" topic.id %}">
                {{ topic }}</a>
            </li>
        {% empty %}
            <li>Темы ещё не созданы</li>        
        {% endfor %}
    </ul>
    <a href="{% url "journal:new_topic"%}">Добавить новую тему</a>
{% endblock content %}
