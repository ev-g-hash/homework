<h1>
    <a href="{% url "journal:index" %}">Главная</a> →
    <a href="{% url "journal:topics" %}">Темы обучения</a> →
    {% if user.is_authenticated %}
        Привет, {{ user.username }}.
    {% else %}
        <a href="{% url "accounts:register" %}">Регистрация</a> →
        <a href="{% url "accounts:login" %}">Авторизоваться</a>
    {% endif %}
</h1>


{% block content %}
{% endblock content %}

{% if user.is_authenticated %}
    <hr />
    <form action="{% url "accounts:logout" %}" method='post'>
        {% csrf_token %}
        <button name="submit">Выйти</button>
    </form>
{% endif %}
