{% extends "base.html" %}

{% block content %}
    {% if form.errors %}
        <p>Ваши логин и пароль не совпали. Пожалуйста, попробуйте снова</p>    
    {% endif %}

    <form action="{% url "accounts:login" %}" method='post'>
        {% csrf_token %}
        {{ form.as_p }}
        <button name="submit">авторизоваться</button>
    </form>
{% endblock content %}
