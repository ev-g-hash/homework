{% load static %}
<link rel="stylesheet" href="{% static "css/style_style2.css" %}">
<title>Обратный звонок</title>
     
<div class="row">             
   <h3><a class="get_btn" href="{% url "index" %}" role="button" >На главную</a></h3>                            
</div> 

<body>
  <div class="container">
    <div class="content">
      <h1>Заявка на обратный звонок</h1>
      <form id="requestForm">
        <!-- Имя -->
        <div class="form-group">
          <label for="name" class="required">Имя</label>
          <input type="text" id="name" name="name" placeholder="Введите ваше имя" />
          <div class="error-message" id="nameError"></div>
        </div>

        <!-- Телефон -->
        <div class="form-group">
          <label for="phone" class="required">Телефон</label>
          <input type="text" id="phone" name="phone" placeholder="+7 (999) 999-99-99" />
          <div class="error-message" id="phoneError"></div>
        </div>

        <!-- Дата рождения -->
        <div class="form-group">
          <label for="dob" class="required">Дата рождения</label>
          <input type="date" id="dob" name="dob" />
          <div class="error-message" id="dobError"></div>
        </div>

        <!-- Пол -->
        <div class="form-group">
          <label class="required">Пол</label>
          <div class="gender-group">
            <label class="gender-option">
              <input type="radio" name="gender" value="male"> Мужской
            </label>
            <label class="gender-option">
              <input type="radio" name="gender" value="female"> Женский
            </label>
          </div>
          <div class="error-message" id="genderError"></div>
        </div>

        <!-- Сообщение -->
        <div class="form-group">
          <label for="message">Сообщение</label>
          <textarea id="message" name="message" placeholder="Оставьте ваше сообщение..."></textarea>
        </div>

        <!-- Кнопка -->
        <button type="submit">Отправить</button>
      </form>
    </div>
  </div>

  <!-- Модальное окно -->
  <div class="modal" id="successModal">
    <div class="modal-content">
      <h2>✅ Готово!</h2>
      <p>Ваш запрос отправлен! В ближайшее время мы с вами свяжемся</p>
      <button class="close-modal" id="closeModal">Закрыть</button>
    </div>
  </div>  


<script src="{% static "js/script2.js" %}"></script>
