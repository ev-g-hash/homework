<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="robots" content="noindex">
  <link rel="stylesheet" href="static/style_style.css">
  <title>Анкета</title>
  
</head>
<body>
  <div class="container">
    <h1>Заполните анкету</h1>
    <form id="surveyForm">
      <div class="form-group">
        <label for="firstName" class="required">Имя</label>
        <input type="text" id="firstName" name="firstName" />
        <div class="error-message" id="firstNameError"></div>
      </div>

      <div class="form-group">
        <label for="lastName" class="required">Фамилия</label>
        <input type="text" id="lastName" name="lastName" />
        <div class="error-message" id="lastNameError"></div>
      </div>

      <div class="form-group">
        <label for="dob" class="required">Дата рождения</label>
        <input type="date" id="dob" name="dob" />
        <div class="error-message" id="dobError"></div>
      </div>

      <div class="form-group">
        <label class="required">Пол</label>
        <div class="radio-group">
          <label class="radio-option">
            <input type="radio" name="gender" value="male" /> Мужской
          </label>
          <label class="radio-option">
            <input type="radio" name="gender" value="female" /> Женский
          </label>
        </div>
        <div class="error-message" id="genderError"></div>
      </div>

      <div class="form-group">
        <label for="hobbies" class="required">Хобби</label>
        <div class="multiselect" id="hobbyMultiselect">
          <div class="multiselect-header">
            <span id="hobbyPlaceholder">Выберите хобби</span>
            <span>▼</span>
          </div>
          <div class="multiselect-dropdown">
            <label class="multiselect-option">
              <input type="checkbox" value="reading"> Чтение
            </label>
            <label class="multiselect-option">
              <input type="checkbox" value="sports"> Спорт
            </label>
            <label class="multiselect-option">
              <input type="checkbox" value="music"> Музыка
            </label>
            <label class="multiselect-option">
              <input type="checkbox" value="travel"> Путешествия
            </label>
          </div>
        </div>
        <div class="selected-tags" id="selectedHobbies"></div>
        <div class="error-message" id="hobbiesError"></div>
      </div>

      <div class="form-group">
        <label for="notes">Примечание</label>
        <textarea id="notes" name="notes" placeholder="Введите дополнительную информацию..."></textarea>
      </div>

      <button type="submit">Отправить</button>
    </form>
  </div>

  <!-- Модальное окно -->
  <div class="modal" id="successModal">
    <div class="modal-content">
      <h2>✅ Успешно!</h2>
      <p>Ваша анкета отправлена</p>
      <button class="close-modal" id="closeModal">Закрыть</button>
    </div>
  </div>


  
  <script src="static/script.js"></script>
</body>
</html>
